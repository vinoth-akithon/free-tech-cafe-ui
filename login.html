<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Tech Cafe</title>
    <link rel="stylesheet" href="../static/login_style.css" />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  </head>
  <body>
    <div class="registration-box">
      <div class="form-title">Login Form</div>
      <form action="" class="form" id="registerForm" novalidate>
        <div class="input-email">
          <label for="email">Email :</label><br />
          <input
            name="email"
            id="email"
            type="email"
            placeholder="xxx@gmail.com"
            required
            autocomplete="off"
          />
        </div>
        <div class="input-password">
          <label for="password">Password :</label><br />
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Success@2022"
            required
            autocomplete="off"
          />
        </div>
        <hr />
        <div class="submit">
          <input id="form-submit" type="submit" value="Login" />
        </div>
      </form>
      <div class="redirect-link">
        <p>Haven't Register?<a href="index.html"> Register Here</a></p>
      </div>
    </div>
