<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Tech Cafe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <style>
      .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        opacity: 1;
        transition: opacity 0.6s;
        margin-bottom: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="alert" id="noti"></div>
    <div class="registration-box">
      <div class="form-title">Registration Form</div>
      <form class="form" id="registerForm">
        <div class="input-name">
          <label for="name">Name :</label><br />
          <input
            name="name"
            id="name"
            type="text"
            placeholder="vinoth kumar"
            required
            autocomplete="off"
          />
        </div>
        <div class="input-email">
          <label for="email">Email :</label><br />
          <input
            name="email"
            id="email"
            type="email"
            placeholder="xxx@gmail.com"
            required
            autocomplete="off"
          />
        </div>
        <div class="input-password">
          <label for="password">Password :</label><br />
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Success@2022"
            required
            autocomplete="off"
          />
        </div>
        <hr />
        <div class="submit">
          <input id="form-submit" type="submit" value="Register" />
        </div>
      </form>
      <div class="redirect-link">
        <p>Already Registered?<a href="login.html"> Login Here</a></p>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        function sendData() {
          const http = new XMLHttpRequest();

          // Bind the FormData object and the form element
          const formData = new FormData(form);

          // Define what happens on successful data submission
          http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              // Typical action to be performed when the document is ready:
              var response = http.responseText;
              var r = JSON.parse(response);
              localStorage.setItem("accessToken", r["access_token"]);
              localStorage.setItem("refreshToken", r["refresh_token"]);
              window.location.replace("home.html");
            } else if (this.readyState == 4 && this.status == 400) {
              var response = http.responseText;
              var r = JSON.parse(response);
              alert(r["message"]);
            }
          };

          // Set up our request
          http.open(
            "POST",
            "https://veeramvinoth.pythonanywhere.com/register",
            true
          );

          // The data sent is what the user provided in the form
          http.send(formData);
        }

        // Access the form element...
        const form = document.getElementById("registerForm");

        // ...and take over its submit event.
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          sendData();
        });
      });
    </script>
  </body>
</html>
